<html lang="en">
<head>

</head>
<body style="text-align: center; background-color: black;">
    <h1 style="color:red;">Varify Your Age</h1>
    <p style="font-weight: bold; font-size: 14px; color: white;">Enter Your Age</p>
    <input type="number" id="age">
    <br>
    <br>

   
    <button onclick=" myfunction()">Verify Age</button>
    <p id="result" style="color : white" > </p>
    
    <script>

   function myfunction ()
   {
              let age = document.getElementById("age").value;
              let result = 
              (age >= 18) ? "You are eligible to access the files" : "You are not eligible to access the files";
               document.getElementById("result").innerHTML= `Result: ${result}`
    }

    </script>
</body>
